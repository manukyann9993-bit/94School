<!DOCTYPE html>
<html lang="hy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Նախագծեր | 94 Ավագ Դպրոց</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="aura-container">
        <div class="aura-blob aura-1"></div>
        <div class="aura-blob aura-2"></div>
    </div>

    <nav class="academy-nav">
        <div class="nav-brand-academy">94 Ավագ Դպրոց</div>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div class="academy-links" id="academy-links">
            <a href="streams" class="academy-link">Հոսքեր</a>
            <a href="projects" class="academy-link active">Նախագծեր</a>
            <a href="news" class="academy-link">Նորություններ</a>
            <a href="history" class="academy-link">Պատմություն</a>
        </div>
    </nav>

    <header class="hero-glass-max" style="height: 80vh;">
        <div class="hero-visual-panoramic">
            <img src="images/94dproc.jpg" alt="Դպրոցի տեսարան">
        </div>
        <div class="glass-lens-hero">
            <div class="hero-content-unified">
                <h1 class="serif">Մեր <span style="color: var(--accent-sapphire);">Նախագծերը</span></h1>
                <p>Սովորողների կատարած հետազոտական և ստեղծագործական աշխատանքները:</p>
            </div>
        </div>
    </header>

    <main class="glass-section">
        <div id="projects-grid" class="glass-grid-symmetrical">
            <!-- Populated by JS -->
        </div>
    </main>

    <!-- Wikipedia Modal -->
    <div id="wiki-modal" class="portal-overlay">
        <div id="wiki-body" class="wiki-paper">
            <!-- Populated by JS -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // We will add populateProjects to script.js
            if (typeof populateProjects === 'function') populateProjects();
        });
    </script>
</body>

</html>
